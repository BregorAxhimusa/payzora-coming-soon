<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payzora Twitter Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            font-family: 'Outfit', sans-serif;
        }

        .banner-container {
            width: 1500px;
            height: 500px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 50%, #0d0d0d 100%);
            border-radius: 4px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
        }

        /* Animated mesh gradient background */
        .mesh-gradient {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 50% 30% at 50% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: meshMove 15s ease-in-out infinite;
        }

        @keyframes meshMove {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Grid pattern overlay */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 20%, transparent 70%);
        }

        /* Animated lines */
        .flow-lines {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .flow-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.4), rgba(99, 102, 241, 0.6), rgba(139, 92, 246, 0.4), transparent);
            animation: flowLine 8s linear infinite;
        }

        .flow-line:nth-child(1) { top: 20%; width: 400px; left: -400px; animation-delay: 0s; }
        .flow-line:nth-child(2) { top: 45%; width: 500px; left: -500px; animation-delay: 2s; }
        .flow-line:nth-child(3) { top: 70%; width: 350px; left: -350px; animation-delay: 4s; }
        .flow-line:nth-child(4) { top: 85%; width: 450px; left: -450px; animation-delay: 6s; }

        @keyframes flowLine {
            0% { transform: translateX(0); }
            100% { transform: translateX(2000px); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            inset: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; top: 60%; animation-delay: 1s; width: 3px; height: 3px; }
        .particle:nth-child(3) { left: 75%; top: 25%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 85%; top: 70%; animation-delay: 3s; width: 5px; height: 5px; }
        .particle:nth-child(5) { left: 60%; top: 80%; animation-delay: 4s; width: 3px; height: 3px; }
        .particle:nth-child(6) { left: 40%; top: 15%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 100px;
        }

        /* Left side - Text */
        .text-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .tagline-top {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(139, 92, 246, 0.9);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tagline-top::before {
            content: '';
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.8));
        }

        .brand-name {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 50%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(139, 92, 246, 0.3);
        }

        .tagline-main {
            font-size: 22px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        .tagline-main span {
            color: rgba(139, 92, 246, 0.9);
            font-weight: 500;
        }

        .features {
            display: flex;
            gap: 24px;
            margin-top: 12px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .feature-dot {
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 50%;
        }

        /* Right side - Logo */
        .logo-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
            animation: logoGlow 4s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        .logo-ring {
            position: absolute;
            width: 320px;
            height: 320px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            animation: ringRotate 20s linear infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.8);
            border-radius: 50%;
        }

        @keyframes ringRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.3));
        }

        /* Accent elements */
        .corner-accent {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(139, 92, 246, 0.15);
        }

        .corner-accent.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        /* Blockchain network indicators */
        .networks {
            position: absolute;
            bottom: 40px;
            right: 100px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .network-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            margin-right: 12px;
        }

        .network-dots {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .network-icon {
            width: 30px;
            height: 30px;
            padding: 6px;
            /* background: linear-gradient(135deg, #8b5cf6, #6366f1); */
            border-radius: 50%;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .network-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }



        /* Export info */
        .export-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="banner-container" id="banner">
        <!-- Background effects -->
        <div class="mesh-gradient"></div>
        <div class="grid-pattern"></div>
        
        <!-- Flow lines -->
        <div class="flow-lines">
            <div class="flow-line"></div>
            <div class="flow-line"></div>
            <div class="flow-line"></div>
            <div class="flow-line"></div>
        </div>

        <!-- Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Corner accents -->
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>

        <!-- Main content -->
        <div class="content">
            <div class="text-section">
                <div class="tagline-top">Crypto Financial Platform</div>
                <div class="brand-name">PAYZORA</div>
                <div class="tagline-main">All-in-One <span>Crypto Finance</span> for Everyone</div>
                <div class="features">
                    <div class="feature"><div class="feature-dot"></div>Invoicing</div>
                    <div class="feature"><div class="feature-dot"></div>Portfolio</div>
                    <div class="feature"><div class="feature-dot"></div>Tax Reports</div>
                    <div class="feature"><div class="feature-dot"></div>Airdrops</div>
                </div>
            </div>

            <div class="logo-section">
                <div class="logo-glow"></div>
                <div class="logo-ring"></div>
                <div class="logo-wrapper">
                    <img src="logo-light.png" alt="Payzora Logo">
                </div>
            </div>
        </div>

        <!-- Network indicators -->
        <div class="networks">
            <span class="network-label">Networks</span>
            <div class="network-dots">
                <img src="blockchain_icons/btc.svg" class="network-icon" alt="Bitcoin">
                <img src="blockchain_icons/eth.svg" class="network-icon" alt="Ethereum">
                <img src="blockchain_icons/bnb.svg" class="network-icon" alt="BNB">
                <img src="blockchain_icons/sol.svg" class="network-icon" alt="Solana">
                <img src="blockchain_icons/arbitrum.svg" class="network-icon" alt="Arbitrum">
                <img src="blockchain_icons/Polygon.svg" class="network-icon" alt="Polygon">
            </div>
        </div>
    </div>
</body>
</html>
